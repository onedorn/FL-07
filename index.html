<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>FL-07</title>
</head>
<body>
    <h1 class="header">FL 07 Group Task 1</h1>
    <div class="wrapper">
      <div class="first-row">
        <div class="ball-bounce">
          <div class="ball"></div>
          <div class="text"><span>Loading...</span></div>
        </div>
        <div class="circle-loader"></div>
        <div class="pulsing">
          <div class="big">
            <div class="little"></div>
          </div>
        </div>
      </div>

      <div class="second-row">
        <div class="equalizer">
          <div class="equalizer-circle"></div>
          <div class="equalizer-level-1"></div>
          <div class="equalizer-level-2"></div>
          <div class="equalizer-level-3"></div>
          <div class="equalizer-level-4"></div>
          <div class="equalizer-level-5"></div>
        </div>
        <div class="newton-loader">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
          <div class="fourth"></div>
        </div>
        <div class="spinner">
          <div class="points">
            <div class="point-first"></div>
            <div class="point-second"></div>
          </div>
        </div>
    </div>
</body>
</html>
